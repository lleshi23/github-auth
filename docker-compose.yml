services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: github-auth-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: github_auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: github-auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: github-auth-backend
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Database migrations
  migrate:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: github-auth-migrate
    env_file:
      - ./server/.env
    depends_on:
      backend:
        condition: service_healthy
    command: npm run migrate
    restart: "no"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: github-auth-frontend
    ports:
      - "5173:5173"
    env_file:
      - .env.local
    depends_on:
      backend:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
  redis_data: